<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6</title>
    </head>
    <body>
        <div id="console"></div>
        <script>

            const log = function () {
                document
                    .querySelector('#console')
                    .innerText += (Array.from(arguments).join(',') + "\r\n")
            };
            class Human {
                constructor(name) {
                    this.kind = 'people';
                    this.name = name;
                }

                walk() {
                    log(this.name + ' is walking');
                }
            }
            Object.assign(Human.prototype, {
                speak() {
                    log(this.name + ' is speaking');
                },
                eat() {
                    log(this.name + ' is eating');
                }
            });

            class Man extends Human {
                constructor(name) {
                    super(name);
                    this.sex = 'male';
                }
                canNotChange(key) {
                    const keys = ['sex'];
                    console.log(keys.indexOf(key))
                    return keys.indexOf(key)>=0;
                }
                getSex() {
                    log(this.name + "'sex is " + this.sex);
                }
            }

            let me = new Man('James');

            me.walk();
            me.eat();
            me.speak();
            me.getSex();

            var logHandler = {
                get: function (target, key) {
                    log(`${key} 被读取`);
                    return target[key];
                },
                set: function (target, key, value) {
                    if (target.canNotChange(key)) {
                        log(`${key} 不可改变`);

                        return false;
                    } else {
                        target[key] = value;

                        log(`${key} 被设置为 ${value}`);
                    }
                }
            }
            const meProxy = new Proxy(me, logHandler);
            log('meProxy.sex = "female";')
            meProxy.sex = "female";
            meProxy.getSex();
            log('Object.keys(Human.prototype)', JSON.stringify(Object.keys(Human.prototype)));

            log('Object.getOwnPropertyNames(Man.prototype)', JSON.stringify(Object.getOwnPropertyNames(Human.prototype)));
        </script>
    </body>
</html>
